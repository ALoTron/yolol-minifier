plugins {
    id 'java'
    id 'antlr'
    id 'idea'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    antlr "org.antlr:antlr4:4.5"
}

task run(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "main"
}